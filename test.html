
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aipo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="email">
        <div style="text-align:right;">
            <font size="3"><label>account1@com.tw</label></font>&ensp;
            <i class="fas fa-info-circle fa-2x icon1" style="color:black"></i>
        </div>
    </div>

    <div class="all ">
        <div class="container list1 ">
            <div class="row">
                <div class="col-sm d1">
                    <button type="button" class="btn btn-light b1"><span style="color:red;">ERP對應管理</span></button>
                    <button type="button" class="btn btn-light b2"><span style="font-size: 15px;"></span>表頭字典維護
                    </button>
                </div>
                <div class="col-sm d2">
                    <button type="button " class="btn btn-light b3">回列表</button>
                </div>

            </div>
        </div>

        <div class="Peripheral frame1">
            <div class="container list2" id="list2">
                <div class="row mt-2">
                    <div class=" d1" id="filetype_div">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle b1" aria-expanded="false"
                                data-toggle="dropdown" data-toggle="tab" id="filetype_btn" >選擇檔案類型</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button" id="select_1">PRL</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class=" d2" id="selecterp_div">
                        <div class="btn-group">                                                                                           
                            <button type="button" class="btn btn-light dropdown-toggle b2" id="selecterp_btn"
                                data-toggle="dropdown" aria-expanded="falslighte">選擇<font style="color: red;">ERP對應管理
                                </font>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button" id="select_prl"
                                        onclick="show_func()">configuration_PRL</button></li>
                                <li><button class="dropdown-item" type="button" id="select_tommy"
                                        onclick="show_func()">configuration_TOMMY</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class=" d3" id="adderp_div">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light b3" id="adderp_btn" onclick="adderp_func()"><i
                                    class="fas fa-plus"></i>&ensp;新增<font style="color: red;">
                                    ERP對應管理</font></button>
                        </div>
                    </div>
                    <div class="d4" id="edit_div">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light b4" id="edit_btn" onclick="edit_func()">編輯</button>
                        </div>
                    </div>
                    <div class="d5 d-none" id="nameerp_div">
                        <div class="btn-group">
                            <input type="email" class="form-control b5" id="nameerp_inp" placeholder="&ensp;命名此ERP對應管理">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-3 list3" id="list3">
                <div class="row">
                    <div class="d1">
                        <div class="btn-group ">
                            <button type="button" class="btn btn-light dropdown-toggle b1" data-toggle="dropdown"
                                aria-expanded="false" data-toggle="tab">重新選擇檔案類型</button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button">PRL</button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="mb-2">
                            <input type="email" class="form-control b2" id="exampleFormControlInput1"
                                placeholder="重新命名此ERP對應管理">
                        </div>
                    </div>

                </div>
            </div>

            <div class="container mt-2">

                <div class="row list4 d-none mt-2" id="list4">
                    <div class="d1">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle b1" data-toggle="dropdown"
                                aria-expanded="false" id="tabular_btn">
                                選擇表格模型
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><button class="dropdown-item" type="button" id="select_tabular">table_version
                                    </button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d2">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle b2" data-toggle="dropdown"
                                aria-expanded="false" id="module_btn">
                                選擇單元格模
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end ">
                                <li><button class="dropdown-item" type="button" id="select_module">cell_type_version
                                    </button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d3">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle b3" data-toggle="dropdown"
                                aria-expanded="false" id="associate_btn">
                                選擇關聯模型
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><button class="dropdown-item" type="button" id="select_associate">relation_version
                                    </button></li>
                            </ul>
                        </div>
                    </div>
                    <div class="d4">
                        <div class="mb-3">
                            <input type="email" class="form-control b4" id="exampleFormControlInput1"
                                placeholder="重新命名此版本模型名稱">
                        </div>
                    </div>
                    <div class="col-sm d5">
                        <div class="btn-group" id="addrule_div">
                            <button type="button" class="btn btn-light b5" id="addrule_btn"><i
                                    class="fas fa-plus"></i>&ensp;新增規則
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mt-4 list5" id="list5">
                <div class="row">
                    <div class="col d1">
                        <input class="form-check-input b1" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="...">
                    </div>
                    <div class="col-10 d2">
                        <div class="frame1">
                            <div class="row">
                                <div class="col-lg-2 item1">
                                    <label for="id_label_single" style="font-weight:bold" ;> Board Number</label>
                                </div>
                                <div class="col-lg-10 item2">
                                    <select class="js-example-basic-single js-states form-control b2"
                                        id="id_label_single1">
                                        <option value="AL">Board#</option>
                                        <option value="AL">Board Num</option>
                                        <option value="AL">Board Number</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col d3">
                        <i class="d3 fas fa-trash-alt fa-2x" id="trash_icon1"></i>
                    </div>
                </div>
            </div>

            <div class="container mt-4 list6" id="list6">
                <div class="row">
                    <div class="col d1">
                        <input class="form-check-input b1" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="...">
                    </div>
                    <div class="col-10 d2">
                        <div class="frame1">
                            <div class="row">
                                <div class="col-lg-2 item1">
                                    <label for="id_label_single" style="font-weight:bold"> Status</label>
                                </div>
                                <div class="col-lg-10 item2">
                                    <select class="js-example-basic-single js-states form-control b2"
                                        id="id_label_single2">
                                        <option value="AL">Status</option>
                                        <option value="AL">Type</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col d3">
                        <i class="d3 fas fa-trash-alt fa-2x" id="trash_icon2"></i>
                    </div>
                </div>
            </div>

            <div class="container mt-4 mb-5 list7" id="list7">
                <div class="row">
                    <div class="col d1">
                        <input class="form-check-input b1" type="checkbox" id="checkboxNoLabel" value=""
                            aria-label="...">
                    </div>
                    <div class="col-10 d2">
                        <div class="frame1">
                            <div class="row">
                                <div class="col-lg-2 item1">
                                    <label for="id_label_single" style="font-weight:bold"> Season</label>
                                </div>
                                <div class="col-lg-10 item2">
                                    <select class="js-example-basic-single js-states form-control b2"
                                        id="id_label_single3">
                                    </select>
                                </div>
                            </div>.
                        </div>
                    </div>
                    <div class="col d3">
                        <i class="d3 fas fa-trash-alt fa-2x" id="trash_icon3"></i>
                    </div>
                </div>
            </div>

            <div class="button list8 d-none" id="list8">
                <button type="button" class="btn btn-light me-5 b1">取消</button>
                <button type="button" class="btn btn-light b2">儲存</button>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
